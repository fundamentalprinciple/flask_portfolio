<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ client_name }}</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon">

    <link rel="stylesheet" href="../static/stylesheets/index.css" type="text/css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</head>
<body>
	<nav class="contatiner navbar fixed-top navbar-expand-sm navbar-light bg-light">
		<a class="col navbar-brand mb-0 h1" href="/">
			<img style="border:none;" class="d-inline-block align-top" width='30' height='30' src="../static/headshot" id="headshot">
			{{ client_name }}
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="col collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/myself" class="nav-link {{ active1 }}">Myself</a>
				</li>
				<li class="nav-item">
					<a href="/services" class="nav-link {{ active2 }}">Services</a>
                                </li>
				<li class="nav-item">
					<a href="/contact" class="nav-link {{ active3 }}">Contact Me</a>
                                </li>
			</ul>	
		</div>
	</nav>
	<div id="div1"></div>
	<hr id='navHr'/> 

	{% block afterNav %}
	{% endblock %}
	
	<footer></footer>
</body>
</html>
